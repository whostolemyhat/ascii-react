name: Deploy
on:
  push:
    # branches:
    # - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install
        run: yarn
      - name: Unit tests
        run: yarn test
  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v3
      - name: Install
        run: yarn
      - name: Build
        run: yarn build
      - name: Add key
        run: echo "${{secrets.DEPLOY_KEY}}" > deploy_key
      - name: Copy files
        run: rsync -avz ./build/ ${{secrets.SSH_USER}}@${{secrets.SSH_HOST}}:${{secrets.DEST_FOLDER}}
